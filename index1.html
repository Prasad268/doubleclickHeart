<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click Heart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            position: relative;
            width: 153px;
            height: 333px;
            background-image: url(./images/download\ \(1\).jpeg);
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color:rgba(255, 0, 0, 0.6);
            transform: translate(-50%, -50%) scale(0);
            clip-path: path("M50 15 C20 -10, -10 25, 50 90 C110 25, 80 -10, 50 15 Z");
            animation: pop 0.5s ease;
        }
        @keyframes pop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        .like-message {
            font-size: 20px;
            font-weight: bold;
            color:black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Double click on the image to <i class="fa-solid fa-heart" style="color: #ef0b0b;"></i> it</h1>

    <div class="like-message" id="likeMessage">You liked it 0 times</div>

    <div class="container" id="heartContainer"></div>

    <script>
        const container = document.getElementById('heartContainer');
        const likeMessage = document.getElementById('likeMessage');
        let count = 0;

        container.addEventListener('dblclick', (e) => {
            // Create heart element
            const heart = document.createElement('div');
            heart.classList.add('heart');

            // Get click position
            const x = e.clientX - container.offsetLeft;
            const y = e.clientY - container.offsetTop;

            // Set heart position
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            // Append heart to container
            container.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => heart.remove(), 500);

            // Increment like count
            count++;

            // Update the "You liked it" message
            likeMessage.textContent = `You liked it ${count} times`;
        });
    </script>
</body>
</html>
